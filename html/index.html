        <div class="col-md-6">
            <button onclick="load_eu();">Load EU</button>
        </div>
        <div class="col-md-6">
            <input id="example">
            <button id="add_positive" onclick="add_positive();">Add positive</button>

            <table class="table">

                    <td>Positive</td>
                    <td>Negative</td>
                    <td>Example</td>
                </tr>
                </thead>
                <tbody id="new_examples">

                </tbody>
            </table>
            <button id="submit_labels" disabled>Submit labels</button>
            <div>
                <pre id="hypothesis"></pre>
            </div>
        </div>

        </div>
        <div class="col-md-3" id="negative">

        </div>
